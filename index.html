				<section data-markdown>
					<script type="text/template">
						### LAWS OF TDD 
						* 1: You May Not Write Production Code Until You Have Written A Failing Unit (or Acceptance) Test
						* 2: You May Not Write More Of A Unit (or Acceptance) Test Than Is Sufficient To Fail, And Compiling Is Failing
						* 3: You May Not Write More Production Code Than Is Sufficient To Pass The Currently Failing Test
						
					</script>

							int result = fibo.Fib(i);

							Assert.Equal(1, result);
						}

						[Fact]
						public void Fib_Given3_Return2()
						{
							//arrange
							Fibonacci fibo = new Fibonacci();
							int i = 3;
							//act
							int result = fibo.Fib(i);
							//assert
							Assert.Equal(2, result);
						}

						[Fact]
						public void Fib_Given4_Return3()
						{
							//arrange
							Fibonacci fibo = new Fibonacci();
							int i = 4;
							//act
							int result = fibo.Fib(i);
							//assert
							Assert.Equal(3, result);

						### Re-writing the logic for second time
						#### Step 1: Change the Fib function in Fibonaci class
						```cs
						public class Fibonacci
						{
							public int Fib(int n)
							{
								if(n==0) {
									return 0;
								}
								else if(n <= 2){
									return 1;
								}
								return Fib(n-1) + Fib (n-2);
							}
						}
						```
						
					</script>
				</section>
